<!DOCTYPE html>
<!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<html>
    <head>
        <title>TigerThrift</title>
    </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-white">
        <div class="container-fluid">
            <span class="navbar-text"><h1><strong>TigerThrift</strong></h1></span>
            <!-- Links -->
            <ul class="navbar-nav">
             <li class="nav-item">
               <a class="nav-link" href="buy.html"><h4 class="text-dark">Buy</h4></a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="sell.html"><h4 class="text-dark">Sell</h4></a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="profile.html"><h4 class="text-dark">Profile</h4></a>
             </li>
            </ul>
        </div>
      </nav>
      <div class="align-items-center">
        <form action="sell" value="" method = "get" class="col-lg-6 offset-lg-3">
            <h2 style = "text-align: center;"><strong>Create New Item To Sell</strong></h2>
            <div class="form-group">
                <label>Product Name</label>
                <input class="form-control" type="text" name = "prodName" placeholder="enter product name" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name = "gender" class="form-control" required>
                    <option selected value="">choose a gender</option>
                    <option value="mens">Mens</option>
                    <option value="womens">Womens</option>
                    <option value="unisex">Unisex</option>
                </select>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="int" name = "price" class="form-control" placeholder="enter price" required>
            </div>
            <div class="form-group">
                <label>Size</label>
                <select name = "size" class="form-control" required>
                    <option value="">choose a size</option>
                    <option value="XXS(W)">XXS (W)</option>
                    <option value="XS(W)">XS (W)</option>
                    <option value="S(W)">S (W)</option>
                    <option value="M(W)">M (W)</option>
                    <option value="L(W)">L (W)</option>
                    <option value="XL(W)">XL (W)</option>
                    <option value="XXL(W)">XXL (W)</option>
                    <option value="XXS(M)">XXS (W)</option>
                    <option value="XS(M)">XS (M)</option>
                    <option value="S(M)">S (M)</option>
                    <option value="M(M)">M (M)</option>
                    <option value="L(M)">L (M)</option>
                    <option value="XL(M)">XL (M)</option>
                    <option value="XXL(M)">XXL (M)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Brand</label>
                <input type="int" name = "brand" class="form-control" placeholder="enter brand" required>
            </div>
            <div class="form-group">
                <label>Type</label>
                <select name = "type" class="form-control" required>
                    <option value="">choose a type of clothing</option>
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                    <option value="dresses">Dresses</option>
                    <option value="outwear">Outerwear</option>
                    <option value="shoes">Shoes</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <div class="form-group">
                <label>Subtype</label>
                <select name = "subtype" class="form-control" required>
                    <option value="">choose a subtype</option>
                    <option value="casual">Casual</option>
                    <option value="semiformal">Semi-formal</option>
                    <option value="formal">Formal</option>
                </select>
            </div>
            <div class="form-group">
                <label>Condition</label>
                <select name = "condition" class="form-control" required>
                    <option value="">choose condition</option>
                    <option value="brandnew">Brand New</option>
                    <option value="likenew">Like New</option>
                    <option value="gentlyused">Gently Used</option>
                    <option value="fairlyused">Fairly Used</option>
                    <option value="veryused">Very Used</option>
                </select>
            </div>
            <div class="form-group">
                <label>Color</label>
                <select name = "color" class="form-control" required>
                    <option value="">choose color</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yelow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="brown">Brown</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="multicolored">Multi-colored</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea type="int" name = "description" class="form-control" placeholder="enter decription of clothes" required></textarea>
            </div>
            <div id="photoupload">
                <img id="image1" src=""><br>
                <button id="upload_widget" class="cloudinary-button">Upload photo</button>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-dark" values = "Go">Create Item!</button>
            </div>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
        <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>  
    
        <script type="text/javascript">  
            function setup() {
                var myWidget = cloudinary.createUploadWidget({
                    cloudName: 'dbnkmun6k', 
                    api_key : "535599746493582",
                    resourceType: "image",
                    sources: ['local', 'camera', 'google_drive', 'url'],
                    cropping: true,
                    uploadPreset: 'tigerthrift'}, (error, result) => {
                        if (!error && result && result.event === "success") { 
                            console.log('Done! Here is the image info: ', result.info); 
                            imageUrl = result.info.url;
                            console.log("url: " + imageUrl);
                            $('#image1').attr("src", imageUrl);
                            $('#upload_widget').html("Upload another photo");
                        }
                        if (error){
                            console.log("error uploading");} 
                    }
                )
                document.getElementById("upload_widget").addEventListener("click", function(){
                    myWidget.open();
                }, false);
            }
            //   if (imageUrl != null) {
            //       $('#image1').attr("src", imageUrl);
            //   }
            $('#document').ready(setup);
        </script>
      </div>
  </body>
</html>
