<!DOCTYPE html>
<link rel="shortcut icon" type="image/" href="/static/images/icon.png"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<html>
    <head>
        <title>TigerThrift</title>
    </head>
  <body>
    {% include 'header.html' %}
    <br>
    <div class="justify-content-center">
        <h2 class="text-center mt-3"><strong>Oh no! An error occured.</strong></h2>
        <br>
        <p class="text-center pb-0 pt-0" style="padding: min(50px, 10%);"><strong>{{message}}</strong></p>
        <div class="text-center" id = "browse">
          <form id= "browse" method="get" action="/shop">
            <button type="submit" class="btn btn-dark">browse items</button>
          </form>
        </div>
        <div class="text-center" id = "res">
          <form id= "res" method="get" action="/myreserved">
            <button type="submit" class="btn btn-dark">view reservations</button>
          </form>
        </div>
        
        <div class="text-center mt-3" style="padding-bottom: 50px;">
          <a class="btn btn-dark" href="mailto: tigerthrift@princeton.edu" role="button" style="letter-spacing: 0.1em;">
            contact us <i class="fa fa-envelope"></i></a>
        </div>
    </div>
  </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function setup(){
        if ("{{message}}" == "Error making reservation. You have reached the maximum number of reservations. Please either cancel one of your reservations or take the necessary actions to complete the sales for your current reservations with the sellers.") {
                $("#res").show();
                $("#browse").hide();
            }
        else {
                $("#res").hide();
                $("#browse").show();
            }
      }
      $('#document').ready(setup);

    </script>
</html>
