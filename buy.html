<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<html>
    <head>
        <title>TigerThrift</title>
    </head>
  <body>
    {% include 'header.html' %}
    <h2 class="text-center"><strong>Browse Items</strong></h2>
    <div class="container-fluid">
        <div class="input-group rounded">
            <input type="search" id="search" class="form-control rounded" placeholder="enter search here..."/>
            <div class="input-group-text">
                <button id="search_button" class="btn btn-outline" type="button">search</button>
            </div>
        </div>
    </div>
    <br>
    {% include 'searchresults.html' %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>  

    <script>
        function handleResponse(response)
        {
            $('#search_results').html(response);
        }

        let request = null;
        
        function getResults(){
            let search = $('#search').val();

            search = encodeURIComponent(search);

            let url = '/searchresults?search=' + search;

            if (request != null)
                request.abort();

            request = $.ajax({type: 'GET', url: url, success: handleResponse})
        }

        function setup(){
            $('#search_button').click(getResults);
        }

        $('#document').ready(setup);

    </script>
  </body>
</html>
