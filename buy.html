<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

<html>
    <head>
        <title>TigerThrift</title>
    </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-white">
        <div class="container-fluid">
            <span class="navbar-text"><h1><strong>TigerThrift</strong></h1></span>
            <!-- Links -->
            <ul class="navbar-nav">
             <li class="nav-item">
               <a class="nav-link" href="buy"><h4 class="text-dark">Buy</h4></a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="sell"><h4 class="text-dark">Sell</h4></a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="profile"><h4 class="text-dark">Profile</h4></a>
             </li>
            </ul>
        </div>
    </nav>
    <div style="margin: auto; width: 60%; padding: 10px;">
        <h2 style = "text-align: center;"><strong>Browse Items</strong></h2>
       {% for item in items %}
       <table>
       {% for key, value in item.items() %}
        <tr>
            <th scope="row">{{ key }}</th>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

       <br>
       {% endfor %}
    </div>
  </body>
</html>
