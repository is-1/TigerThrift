<!DOCTYPE html>
<link rel="shortcut icon" type="image/" href="/static/images/icon.png"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>
    <head>
        <title>TigerThrift</title>
    </head>
  <body>
    {% include 'header.html' %}
    <div class="container-fluid align-items-center">
        <h3 class="text-center pt-5"><strong>Your item was added to the store!</strong></h3>
        <p class="text-center pt-2">Browse the store or visit your selling page to view your item for sale.</p>
        <br>

        <div class="d-flex justify-content-center">
          <form method="get" action="/sell">
            <button type="submit" class="btn btn-dark" style="letter-spacing: 0.1em;">list another item</button>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <form id="cancel_form" action="cancel_reservation" method='POST' class="pt-3">
            <input type = "hidden" name="itemid" value="{{itemid}}">
            <button type="submit" class="card-text btn btn-dark">
              <p style="color:white; letter-spacing: 0.1em;" class="m-0">cancel reservation <span style="color: #f28b88;">✖︎</span></p></button>
          </form>
        </div>
        <div class="justify-content-start">
          <form method="get" action="/shop" class="ps-5">
            <button type="submit" class="btn btn-dark" style="letter-spacing: 0.1em;">← browse more</button>
          </form>
        </div>
    </div>
  </body>
</html>
