<!DOCTYPE html>
<link rel="shortcut icon" type="image/" href="/static/images/icon.png"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>
    <head>
        <title>TigerThrift</title>
    </head>
  <body>
    {% include 'header.html' %}
    <div class="container-fluid align-items-center">
        <h3 class="text-center"><strong>Your item was added to the store!</strong></h3>
        <p class="text-center pt-2">Browse the store or visit your selling page to view your item for sale.</p>
        <br>
        <div class="text-center">
          <form method="get" action="/shop">
            <button type="submit" class="btn btn-dark">browse items</button>
          </form>
          <form method="get" action="/sell">
            <button type="submit" class="btn btn-dark">list another item</button>
          </form>
          <form method="get" action="/myselling/active">
            <button type="submit" class="btn btn-dark">view selling</button>
          </form>
        </div>
    </div>
  </body>
</html>
